<form (ngSubmit)="save()">
  <div class="signup">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>username</b></label>
    <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="seller.userName" required>
    
    
    
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw"  [(ngModel)]="seller.password" required>

    <label for="psw-confirm"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw-confirm" [(ngModel)]="seller.confirmPassword" required>

    
    
    <hr>
    
   <a href=" newuser">
     
    <button type="submit" class="signup" >signup</button>
  </a>
  </div>

  
</form>
